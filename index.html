<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacci√≥n</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        h1 {
            color: #e63946;
            font-size: 1.1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .faces-container {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            margin-bottom: 25px;
        }

        .face-btn {
            flex: 1;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .img-box {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #ddd;
            filter: grayscale(100%);
            transition: 0.3s;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estados activos con colores */
        .face-btn[data-v="1"].active .img-box { border-color: #d00000; filter: grayscale(0); }
        .face-btn[data-v="2"].active .img-box { border-color: #ff4800; filter: grayscale(0); }
        .face-btn[data-v="3"].active .img-box { border-color: #ffb700; filter: grayscale(0); }
        .face-btn[data-v="4"].active .img-box { border-color: #9ef01a; filter: grayscale(0); }
        .face-btn[data-v="5"].active .img-box { border-color: #38b000; filter: grayscale(0); }

        .face-btn.active { transform: scale(1.15); }

        #status {
            font-weight: bold;
            color: #555;
            margin-top: 20px;
            min-height: 20px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Encuesta de Satisfacci√≥n</h1>
    
    <div class="faces-container">
        <div class="face-btn" data-v="1" onclick="sel(1)">
            <div class="img-box"><img src="IMG_2397.jpeg"></div>
        </div>
        <div class="face-btn" data-v="2" onclick="sel(2)">
            <div class="img-box"><img src="IMG_2394.jpeg"></div>
        </div>
        <div class="face-btn" data-v="3" onclick="sel(3)">
            <div class="img-box"><img src="IMG_2395.jpeg"></div>
        </div>
        <div class="face-btn" data-v="4" onclick="sel(4)">
            <div class="img-box"><img src="IMG_2397.jpeg"></div>
        </div>
        <div class="face-btn" data-v="5" onclick="sel(5)">
            <div class="img-box"><img src="IMG_2398.jpeg"></div>
        </div>
    </div>

    <div id="status">Toca una cara para valorar</div>
</div>

<script>
    function sel(v) {
        document.querySelectorAll('.face-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-v="${v}"]`).classList.add('active');
        
        const msgs = [
            "¬°Vaya! Lo sentimos mucho. üò°",
            "Parece que no fue bien. ‚òπÔ∏è",
            "Gracias por tu opini√≥n neutral. üòê",
            "¬°Qu√© bien! Nos alegra. üôÇ",
            "¬°Excelente! ¬°Mil gracias! üòÅ"
        ];
        document.getElementById('status').innerText = msgs[v-1];
    }
</script>

</body>
</html>
