<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacci√≥n Personalizada</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .survey-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #d66d6d;
            letter-spacing: 5px;
            font-size: 1.5rem;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .faces-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .face-option {
            cursor: pointer;
            transition: transform 0.2s;
            width: 18%;
        }

        .face-option:hover {
            transform: scale(1.1);
        }

        .face-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid #ccc;
            overflow: hidden;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
            transition: all 0.3s;
        }

        /* Colores de los bordes seg√∫n satisfacci√≥n */
        .face-option[data-value="1"] .face-circle { border-color: #d32f2f; }
        .face-option[data-value="2"] .face-circle { border-color: #f44336; }
        .face-option[data-value="3"] .face-circle { border-color: #ff9800; }
        .face-option[data-value="4"] .face-circle { border-color: #fdd835; }
        .face-option[data-value="5"] .face-circle { border-color: #4caf50; }

        .face-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }

        .face-option.active .face-circle img {
            filter: grayscale(0%);
        }

        .face-option.active .face-circle {
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            transform: scale(1.1);
        }

        /* Barra de progreso / Slider */
        .slider-container {
            position: relative;
            height: 10px;
            background: linear-gradient(to right, #d32f2f, #f44336, #ff9800, #fdd835, #4caf50);
            border-radius: 5px;
            margin-top: 20px;
        }

        #satisfaction-slider {
            width: 100%;
            cursor: pointer;
        }

        .status-text {
            margin-top: 30px;
            font-weight: bold;
            color: #555;
            height: 20px;
        }
    </style>
</head>
<body>

<div class="survey-container">
    <h1>Encuesta de Satisfacci√≥n</h1>
    
    <div class="faces-container">
        <div class="face-option" data-value="1" onclick="selectScore(1)">
            <div class="face-circle"><img src="cara_enojada.png" alt="üò†"></div>
        </div>
        <div class="face-option" data-value="2" onclick="selectScore(2)">
            <div class="face-circle"><img src="cara_triste.png" alt="‚òπÔ∏è"></div>
        </div>
        <div class="face-option" data-value="3" onclick="selectScore(3)">
            <div class="face-circle"><img src="cara_neutral.png" alt="üòê"></div>
        </div>
        <div class="face-option" data-value="4" onclick="selectScore(4)">
            <div class="face-circle"><img src="cara_feliz.png" alt="üôÇ"></div>
        </div>
        <div class="face-option" data-value="5" onclick="selectScore(5)">
            <div class="face-circle"><img src="cara_muy_feliz.png" alt="üòÅ"></div>
        </div>
    </div>

    <div class="slider-container">
        </div>

    <div class="status-text" id="status-message">Por favor, selecciona una opci√≥n</div>
</div>

<script>
    function selectScore(score) {
        // Quitar clase activa de todos
        document.querySelectorAll('.face-option').forEach(el => {
            el.classList.remove('active');
        });

        // A√±adir a la seleccionada
        const selected = document.querySelector(`.face-option[data-value="${score}"]`);
        selected.classList.add('active');

        // Actualizar mensaje
        const messages = {
            1: "¬°Vaya! Siento mucho que est√©s as√≠ de mal. üò°",
            2: "Parece que algo no va del todo bien... ‚òπÔ∏è",
            3: "Todo normal por aqu√≠. üòê",
            4: "¬°Qu√© bien! Me alegra que est√©s contento. üôÇ",
            5: "¬°Incre√≠ble! ¬°Est√°s en tu mejor momento! üòÅ"
        };
        document.getElementById('status-message').innerText = messages[score];
    }
</script>

</body>
</html>
